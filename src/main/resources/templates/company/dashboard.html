<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous" defer></script>
    <meta charset="UTF-8">
    <title>Company Management</title>
    <style>
        html{
            margin: 3%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px; /* Adjust padding as needed */
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <button class="btn btn-outline-success" onclick="window.location.href='/users/all'">User Dashboard</button>
    <button class="btn btn-success" onclick="window.location.href='/company/all'">Company Dashboard</button>
    <button class="btn btn-outline-success" onclick="window.location.href='/stock/all'">Stock Dashboard</button>
    <button class="btn btn-outline-success" onclick="window.location.href='/stockList/all'">Your Stocklist</button>
    <button class="btn btn-danger" onclick="window.location.href='/logout'">Logout</button>
</div>
<div>
    <h1>List of Companies</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Amount of shares</th>
            <th>Value per share</th>
            <th>Last dividend</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${company}">
            <td th:text="${company.getName()}"></td>
            <td th:text="${company.getAmountOfShares()}"></td>
            <td th:text="${company.getValuePerShare()}"></td>
            <td th:text="${company.getLastDividendPayment()}"></td>

            <td>
                <a href="#" class="btn btn-outline-danger" role="button" th:href="@{/company/delete/{id}(id=${company.id})}" th:text="Delete">Delete</a>
                <a href="#" class="btn btn-outline-primary" role="button" th:href="@{/company/updateCompany/{id}(id=${company.id})}" th:text="Update">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
    <tfooter>
        <tr>
            <td>
                <a href="#" class="btn btn-success" role="button" th:href="@{/company/addCompany}" th:text="Register">Add Company</a>
            </td>
        </tr>
    </tfooter>
</div>

</body>
</html>
