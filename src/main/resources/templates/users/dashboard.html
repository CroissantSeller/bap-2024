<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous" defer></script>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        html{
            margin: 3%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px; /* Adjust padding as needed */
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <button class="btn btn-success" onclick="window.location.href='/users/all'">User Dashboard</button>
    <button class="btn btn-outline-success" onclick="window.location.href='/company/all'">Company Dashboard</button>
    <button class="btn btn-outline-success" onclick="window.location.href='/stock/all'">Stock Dashboard</button>
    <button class="btn btn-outline-success" onclick="window.location.href='/stockList/all'">Your Stocklist</button>
    <button class="btn btn-danger" onclick="window.location.href='/logout'">Logout</button>
    <button class="btn btn-dark" onclick="window.location.href='/users/addUser'">Login</button>
</div>
    <div>
        <h1>User List</h1>
        <table>
            <thead>
            <tr>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th>Stocks</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="users : ${users}">
                    <td th:text="${users.email.getEmail()}"></td>
                    <td th:text="${users.username.getUsername()}"></td>
                    <td th:text="${users.password.getPassword()}"></td>
                    <td>
                        <div class="container">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Select an Item
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" th:each="stock : ${stock}" th:href="'#'" th:text="${stock.stockName}"></a>
                                </div>
                            </div>
                        </div>
                    </td>
                    <!--<td th:text="${users.id}"></td>-->
                    <td>
                        <a href="#" class="btn btn-outline-danger" role="button" th:href="@{/users/delete/{id}(id=${users.id})}" th:text="Delete">Delete</a>
                        <a href="#" class="btn btn-outline-primary" role="button" th:href="@{/users/updateUsers/{id}(id=${users.id})}" th:text="Update">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <tfooter>
            <tr>
                <td>
                    <a href="#" class="btn btn-success" role="button" th:href="@{/users/addUser}" th:text="Register">Add User</a>
                </td>
            </tr>
        </tfooter>
    </div>
</body>
</html>
